#


# path=<path>
#
# Whenever a flag is raised, it saves a file with the flag data in this
# directory.
#
# Default: /var/lib/communicatord/flags
#path=/var/lib/communicatord/flags


# user=<user name>
#
# The flags are saved under the specified `path` and this parameter defines
# the expected owner of the files in this folder.
#
# Default: communicatord
#user=communicatord


# group=<group name>
#
# The flags are saved under the specified `path` and this parameter defines
# the expected group of the files in this folder.
#
# Default: communicatord
#group=communicatord


