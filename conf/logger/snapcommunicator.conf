# Logger Configuration File
#
# Your administrator can make changes to these defaults under:
#
#   /etc/snapcommunicator/logger/snapcommunicator.d/50-snapcommunicator.conf
#
# You can make changes using a file in your configuration folder:
#
#   ~/.config/snapcommunicator/logger/snapcommunicator.conf
#
# To verify the filenames used by the logger:
#
#   snapcommunicatord --logger-configuration-filenames
#

[log-to-file]
filename=snapcommunicator.log

# To send to console, use the following your admin file
#[console]
#severity=INFO

